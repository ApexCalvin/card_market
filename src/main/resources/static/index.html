<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ITG: In The Green</title>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Card Market</h1>

        <div id="container">
            <ul id="userInputsList">
                <li>
                    <label for="card_set">Set:</label>
                    <input type="text" id="card_set" placeholder="cmm">
                </li>
                <li>
                    <label for="card_collNum">Collector #</label>
                    <input type="text" id="card_collNum" placeholder="396">
                </li>
                <li>
                    <label for="card_purchasePrice">Purchase Price:</label>
                    <input type="text" id="card_purchasePrice" placeholder="Type your purchase price...">
                </li>
                <li> 
                    <form>
                        <fieldset>
                            <legend>Foil:</legend>
                            <label>
                                <input type="radio" name="card_isFoil" value="false"> False
                            </label>
                            <label>
                                <input type="radio" name="card_isFoil" value="true"> True
                            </label>
                        </fieldset>
                    </form>
                </li>
                <li>
                    <button id="saveButton">Save</button>
                    <button id="getButton">Get</button>
                </li>
            </ul>

            <div id="results">
                <h2>Collection:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Purchase Price:</strong></th>
                            <th>Market Price:</strong></th>
                            <th><strong>Gain:</strong></th>
                        </tr>
                    </thead>
                    <tbody id="display"></tbody>
                <table>    
            </div>
        </div>
        
        <script src="cardService_save.js"></script>
        <script src="cardService_fetch.js"></script>
    </body>
</html>
